<div id="js"></div>  
<script>
  document.getElementById("button1").addEventListener("click",run)

    function run() {
  
        // Creating Our XMLHttpRequest object 
        var xhr = new XMLHttpRequest();
  
        // Making our connection  
        var url = 'https://jsonplaceholder.typicode.com/users?utm_source=Mailerlite&utm_medium=E-mail&utm_campaign=Test%20Series&utm_term=2022-08-09';
        xhr.open("GET", url, true);
  
        // function execute after request is successful
        xhr.onload =  ()=> {
            if (xhr.status == 200) {
                var demo=document.getElementById('js');
                var d=JSON.parse(xhr.responseText);

                var div="<div class='cont'>";
                for(var i=0;i<10;i++){
                  div+="<div class='resp'><p> "+d[i].name+"</p><p>"+d[i].email+"</p><p>"+d[i].phone+"</p><p>"+d[i].company.name+"</p></div>";
                }
                div+="</div>";
                demo.innerHTML=div;
            }
        }
        // Sending our request 
        xhr.send();
    }
  
</script>
